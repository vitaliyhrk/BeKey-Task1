<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BeKey Test - Task 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5 col-sm-3 col-lg-2">

                <!-- START ASIDE -->
                
                <aside>
                    <div class="about">
                        <img src="./img/logo.png" alt="logo">
                        <ul class="about__menu">
                            <li class="about__item">
                                <a href="#">О компании</a>
                            </li>
                            <li class="about__item">
                                <a href="#">Контакты</a>
                            </li>
                        </ul>
                    </div>

                    <form>
                        <p>Задайте нам вопрос</p>
                        <input type="text" placeholder="Ваше имя">
                        <input type="tel" placeholder="Контактный телефон">
                        <input type="email" placeholder="E-mail">
                        <textarea name="question" rows="3" placeholder="Ваш вопрос"></textarea>
                        <button type="submit">Спросить</button>
                    </form>
                </aside>

                <!-- END ASIDE -->

            </div>
            <div class="col-7 col-sm-9 col-lg-10">

                <!-- START MAIN -->

                <main>
                    <h1>Мы будем полезны</h1>
                </main>

                <!-- END MAIN -->
                
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
